version: '3.8'

services:
  farming-advisor-api:
    build: .
    container_name: season-aware-farming-advisor
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your API keys here or use .env file
      # - GEMINI_API_KEY=your_gemini_api_key
      # - OPENWEATHER_API_KEY=your_openweather_api_key
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - farming-advisor-network

  # Optional: Add Redis for caching if needed
  # redis:
  #   image: redis:7-alpine
  #   container_name: farming-advisor-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped
  #   networks:
  #     - farming-advisor-network

networks:
  farming-advisor-network:
    driver: bridge

volumes:
  logs:
